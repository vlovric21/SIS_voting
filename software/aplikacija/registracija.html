<!DOCTYPE html>

<html lang="hr">
<head>
    <title>Prijava</title>
    <meta charset="utf-8">
    <meta name="autor" content="David Matijanić, Viktor Lovrić, Magdalena Markovinović">
    <link rel="stylesheet" type="text/css" href="/css">
</head>
<body>
    <div class="container-registration">
        <form class="registration-form">
            <h1>Registracija</h1>
            <div class="input-container">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Lozinka" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Ponovi lozinku" required>
            </div>
            <button type="submit">Registriraj se</button>
            <p>Neć imate račun? <a href="#">Prijavite se</a></p>
        </form>
    </div>
</body>
</html>
