<!DOCTYPE html>

<html lang="hr">
<head>
    <title>Prijava</title>
    <meta charset="utf-8">
    <meta name="autor" content="David Matijanić, Viktor Lovrić, Magdalena Markovinović">
    <link rel="stylesheet" type="text/css" href="/css">
    <script src="https://www.google.com/recaptcha/api.js?render=6Ldl7NgpAAAAAILzx0tyDFwCHgSK_Lazg-nyBhOI"></script>
</head>
<body>
    <header>
        <div class="logo">SIS-Voting</div>
    </header>
    <div class="container-login">
        <form id="loginForm" class="login-form">
            <h1>Prijava</h1>
            <div class="input-container">
                <input id="korime" type="text" placeholder="Username ili Email" required>
            </div>
            <div class="input-container">
                <input id="lozinka" type="password" placeholder="Lozinka" required>
            </div>
            <div class="input-container">
                <input id="totp" type="text" placeholder="TOTP" required>
            </div>
            <p id="greska"></p>
            <button type="submit">Prijavi se</button>
            <p>Nemate račun? <a href="/registracija">Registrirajte se</a></p>
        </form>
    </div>
    <footer>
        &copy; David Matijanić, 
        Viktor Lovrić,
        Magdalena Markovinović
        2024.
    </footer>
    <script src="/js/prijava.js"></script>
</body>
</html>
