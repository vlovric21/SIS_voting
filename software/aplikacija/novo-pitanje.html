<!DOCTYPE html>

<html lang="hr">
<head>
    <title>Novo pitanje</title>
    <meta charset="utf-8">
    <meta name="autor" content="David Matijanić, Viktor Lovrić, Magdalena Markovinović">
    <link rel="stylesheet" type="text/css" href="/css">
    <script src="https://kit.fontawesome.com/364874f9c3.js" crossorigin="anonymous"></script>
</head>
<body>
    #zaglavlje#
    <div class="big-heading">
        <h1>Novo pitanje</h1>
    </div>
    <div class="container">
        <form action="#" method="POST" class="form">
            <h2>Postavite pitanje:</h2>
            <div id="pitanje">
                <input id="pitanje-input" type="text">
            </div>
            <div>
                <button class="vrsta-odgovora">Jednostruki odgovor</button>
                <button class="vrsta-odgovora">Višestruki  odgovor</button>
            </div>
            <div>#odgovori#</div>

            <input type="radio" id="odgovor1" name="odgovor" value="Odgovor 1">
            <label for="odgovor1">Odgovor 1</label><br>

            <input type="checkbox" id="checkbox" name="checkbox" value="Da">
            <label for="checkbox">Da</label><br>

            <input type="submit" value="Pošalji">
        </form>
    </div>
    #podnozje#
</body>
</html>
